name: .NET Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    # specify evn name configured on GitHub that include env var and secrets
    environment: sw_testing

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
  
      - name: Setup .NET SDK 
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Install dependencies from NuGet Repository
        run: dotnet restore

      - name: Build project solution
        run: dotnet build --configuration Release --no-restore      

      #- name: Static Analysis with Sonar Cloud (SonarQube cloud version)
      #  uses: sonarsource/sonarcloud-github-action@master
      #  #with:
      #  #    projectBaseDir: ShoppingCart
      #  env:
      #      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Run Unit Test
        if: ${{ true }}
        run: dotnet test --verbosity minimal --logger "trx;LogFileName=ShoppingCart.UnitTestsResults.trx"

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: dotnet Tests            # Name of the check run which will be created
          path: '**/ShoppingCart.UnitTestsResults.trx'                 # Path to test results
          reporter: dotnet-trx          # Format of test results